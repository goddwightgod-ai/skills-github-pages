<!-- index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Private: Connect Meta / Instagram</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP"; padding: 24px; max-width:640px; margin:auto; }
    .card { border:1px solid #ddd; padding:18px; border-radius:10px; box-shadow: 0 2px 6px rgba(0,0,0,0.04); }
    button { background:#1877F2; color:white; border:none; padding:12px 18px; border-radius:8px; font-size:16px; }
    small { color:#666; display:block; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Connect your Meta / Instagram account</h2>
    <p>このボタンを押すと Meta の公式ログインページが開きます。パスワードは Meta のページ上で入力してください。</p>

    <!-- 以下を公開後に編集：APP_ID, REDIRECT_URI, SCOPES をセット -->
    <script>
      // 必ずここをあなたの値に変更して公開してください
      const APP_ID = "YOUR_APP_ID_HERE";
      const REDIRECT_URI = "https://yourname.github.io/threads-oauth/"; // 例: このページのURL
      const SCOPES = "instagram_basic,threads_read,threads_write"; // 必要に応じて調整
      const API_VERSION = "v21.0"; // 必要なら変更

      function openAuth() {
        const base = `https://www.facebook.com/${API_VERSION}/dialog/oauth`;
        const params = new URLSearchParams({
          client_id: APP_ID,
          redirect_uri: REDIRECT_URI,
          scope: SCOPES,
          response_type: "code"
        });
        // 新しいタブで開く（iPhone/Safariでポップアップ問題がある場合は同タブでもOK）
        window.location.href = base + "?" + params.toString();
      }
    </script>

    <p><button onclick="openAuth()">Log in with Meta / Instagram</button></p>

    <small>
      操作メモ：ログイン後、ブラウザがリダイレクトされます。
      アドレスバーのURL（`?code=...` を含む）をコピーして、PC上のトークンスクリプトに貼り付けてください。
    </small>
  </div>
</body>
</html>
